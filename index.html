<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
  <div class="container">
    <img  class="illustration-hero" src="illustration-hero.svg" alt="illustration">

    <h2>Order Summary</h2>

    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

    <div class="annual-plan">
      <img src="icon-music.svg" alt="music">
      <p><span class="plan">Annual Plan</span><br>
       $59.99/year</p>
      <a class="change-link" href="">Change</a>
       </div> 
        <a class="payment-link" href="">
         Proceed to Payment
         </a>
         <a class="cancel-link" href="">Cancel Order</a>
      </div>
    </main>

  
</body>
</html>
